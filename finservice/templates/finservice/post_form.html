{% extends "finservice/base.html" %}

{% block content2 %}
<img src="{{ user.profile.image.url }}" height="40" width="40" alt="">
{% endblock content2 %}



{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-xl-9">

      <div class="card">
        <div class="card-body">
          <form action="#" class="form-profile" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="title" value="{{ object.title }}" maxlength="100" required id="id_title" cols="30" placeholder="Subject of a new message"></textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="content" required id="id_content" cols="30" rows="4" placeholder="Post a new message">{{ object.content }}</textarea>
            </div>
            <div class="d-flex align-items-left">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>


{% endblock content %}
