{% extends "finservice/base.html" %}

{% block content2 %}
<img src="{{ user.profile.image.url }}" height="40" width="40" alt="">
{% endblock content2 %}


{% block content %}

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->


            <div class="login-form-bg h-100">
                <div class="container h-100">
                    <div class="row justify-content-center h-100">
                        <div class="col-xl-6">
                            <div class="form-input-content">
                                <div class="card login-form mb-0">
                                    <div class="card-body pt-5">
                                        <a class="text-center" href="{% url 'index' %}"> <h4>Join Blog</h4></a>

                                        <form class="mt-5 mb-5 login-input" method="post">
	        			    {% csrf_token %}
                                            <div class="form-group">
	        				<input type="username" name="username" class="form-control" placeholder="Username" required id="id_username">
                                            </div>
                                            <div class="form-group">
	        				<input type="email" name="email" class="form-control" placeholder="Email" required id="id_email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password1" class="form-control" placeholder="Password" required id="id_password1">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password2" class="form-control" placeholder="Password" required id="id_password2">
                                            </div>
                                            <button class="btn login-form__btn submit w-100">Join</button>
                                        </form>
					{{ form.errors }}
					<p class="mt-5 login-form__footer">Already have account? <a href="{% url 'login' %}" class="text-primary">Login</a> now</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock content %}
