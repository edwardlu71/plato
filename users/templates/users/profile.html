{% extends "finservice/base.html" %}

{% block content2 %}
<img src="{{ user.profile.image.url }}" height="40" width="40" alt="">
{% endblock content2 %}


{% block content %}


<div class="container-fluid">
  <!--<div class="row">-->
  <div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="media align-items-center mb-4">
            <img class="mr-3" src="{{ user.profile.image.url }}" width="130" height="150" alt="">
            <div class="media-body">
              <h3 class="mb-0">{{ user.username }}</h3>
              <p class="text-muted mb-0">Far far away</p>
            </div>
          </div>

          <div class="row mb-5">

            <div class="form-validation">
              <form class="form-valide" action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="username">User name</label>
                  <div class="col-lg-12">
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
                  </div>
                  <label class="col-lg-4 col-form-label" for="email">Email</label>
                  <div class="col-lg-12">
                    <input type="text" class="form-control" id="id_email" name="email" value="{{ user.email }}">
                  </div>
                  <label class="col-lg-4 col-form-label" for="photo">Photo</label>
                  <div class="col-lg-12">
                    <input type="file" class="form-control" name="image" id="id_image" />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12 ml-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>

              </form>
            </div>

          </div>

        </div>
      </div>
    </div>
    <!--<div class="col-lg-8 col-xl-9">
      <div class="card">
        <div class="card-body">


        </div>
      </div>
    </div>-->
  </div>
</div>

{% endblock content %}
